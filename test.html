<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue</title>
</head>

<body>

    <div id="app">
        <p>{{ message }}</p>
        <ul>
            <li v-for="user in users">
                <p @click="sayHi(user.name)">{{ user.name }}</p>
            </li>
        </ul>
    </div>

    <div id = "app2">
        <p>input</p>
        <input v-model="comment">
        <p v-if="comment = https://naver.com "></p>
        <p v-else>{{ comment }}</p>
    </div>

    <div id = "app3">
        <span>여러 줄 :</span>
        <p style="white-space: pre-line">{{ comment }}</p>
        <br>
        <textarea v-model="comment" placeholder="여러줄 입력"></textarea>
    </div>

    <div id = "app4">
        <input type="checkbox" id="checkbox_single" v-model="value">
        <label for="checkbox_single">{{ value }}</label>

        <div>
            <input type="checkbox" id="checkbox_one" value="one" v-model="values">
            <label for="checkbox_one">one</label>
            <p>Checked: {{  values }}</p>
        </div>
    </div>

    <div id = "app5">
        <input v-model.number='age'>
        <p>{{ age }}</p>
    </div>

    <div id = "app6">
        <input v-model.lazy='value'>
        <p>{{value}}</p>
        <input v-model='value2'>
        <p>{{value2}}</p>
    </div>
    
    <div id="app7">
        <input v-model.trim='Amessage'>
        <p>{{ Amessage }}</p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./test.js"></script>
</body>

</html>
